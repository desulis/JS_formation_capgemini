<!DOCTYPE html>
<html>
  <head>
    <title>Calculateur de salaire</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <h1>Calculateur de salaire</h1>
    <form id="myForm" onsubmit="calcSalary(event)">
      <div>
        <label for="grossSalary">Salaire brut&nbsp;:</label>
        <input id="grossSalary" type="number">$
      </div>
      <div>
        <label for="additionBonus">Bonus&nbsp;:</label>
        <input id="additionBonus" type="checkbox">
      </div>
      <div>
        <label for="additionAllowance">Allocation&nbsp;:</label>
        <input id="additionAllowance" type="checkbox">
      </div>
      <div>
        <label for="gender">Genre&nbsp;:</label>
        <select id="gender">
          <option value="M">Homme</option>
          <option value="F">Femme</option>
        </select>
      </div>
      <div>
        <label for="dependents">Personnes à charge&nbsp;:</label>
        <input id="dependents" type="number">
      </div>
      <div>
        <input type="submit" value="Calculer" >
        <input type="reset" value="Effacer" >
      </div>
    </form>
    <hr>
    <p id="text-impot">Impôt sur le revenu&nbsp;: <span></span> $</p>
    <p id="text-assurance">Assurance employé&nbsp;: <span></span> $</p>
    <p id="text-pension">Régime de pensions du Canada&nbsp;: <span></span> $</p>
    <p id="text-supplement">Suppléments&nbsp;: <span></span> $</p>
    <p id="text-salary">Salaire net&nbsp;: <span></span> $</p>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
